<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Calculator - Godara Finance Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> </head>
<body class="bg-gray-50">

    <header class="h-18 w-full flex fixed top-0 bg-white/80 backdrop-blur-sm z-50 shadow-md">
       </header>

    <main class="pt-24">
        <section id="calculator" class="py-16 bg-gray-100">
            <div class="container mx-auto text-center px-4">
                <h1 class="text-3xl md:text-5xl font-bold text-blue-700">Home Loan EMI Calculator</h1>
                <p class="text-gray-600 mt-4 max-w-3xl mx-auto">Planning to buy your dream home? Use our calculator to estimate your monthly EMI. Home loan interest rates typically start from **8.75% p.a.**</p>
                
                <div class="max-w-2xl mx-auto mt-12 p-8 bg-white rounded-2xl shadow-lg">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div>
                            <label for="loanAmount" class="font-semibold text-gray-700 block mb-2">Loan Amount (₹)</label>
                            <input type="number" id="loanAmount" value="3000000" class="w-full font-bold text-lg p-2 border-b-2 border-gray-300 focus:border-blue-500 outline-none text-center">
                        </div>
                        <div>
                            <label for="interestRate" class="font-semibold text-gray-700 block mb-2">Interest Rate (%)</label>
                            <input type="number" id="interestRate" value="8.75" step="0.01" class="w-full font-bold text-lg p-2 border-b-2 border-gray-300 focus:border-blue-500 outline-none text-center">
                        </div>
                        <div>
                            <label for="loanTenure" class="font-semibold text-gray-700 block mb-2">Loan Tenure (Yrs)</label>
                            <input type="number" id="loanTenure" value="20" class="w-full font-bold text-lg p-2 border-b-2 border-gray-300 focus:border-blue-500 outline-none text-center">
                        </div>
                    </div>

                    <div class="mt-8 p-6 bg-blue-50 rounded-lg border-2 border-dashed border-blue-200">
                        <h3 class="text-lg font-semibold text-gray-700">Your Monthly EMI is approximately</h3>
                        <p class="text-4xl font-bold text-blue-600 mt-2" id="emiResult">₹ 26,517</p>
                    </div>

                    <a href="applyloan.html" class="mt-10 inline-block w-full max-w-xs bg-green-500 text-white font-bold py-4 px-8 rounded-lg hover:bg-green-600 transition-colors text-xl">
                        Apply for Home Loan
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-blue-800 text-white">
        </footer>

    <script>
        // EMI Calculator Logic
        const loanAmountInput = document.getElementById('loanAmount');
        const interestRateInput = document.getElementById('interestRate');
        const loanTenureInput = document.getElementById('loanTenure');
        const emiResult = document.getElementById('emiResult');

        function formatCurrency(num) {
            return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 }).format(num);
        }

        function calculateEMI() {
            const p = parseFloat(loanAmountInput.value);
            const r = parseFloat(interestRateInput.value) / 12 / 100;
            const n = parseFloat(loanTenureInput.value) * 12;

            if (p > 0 && r > 0 && n > 0) {
                const emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                emiResult.textContent = formatCurrency(emi);
            } else {
                emiResult.textContent = '₹ 0';
            }
        }
        
        loanAmountInput.addEventListener('input', calculateEMI);
        interestRateInput.addEventListener('input', calculateEMI);
        loanTenureInput.addEventListener('input', calculateEMI);
        
        // Initial calculation on page load
        calculateEMI();
    </script>

</body>
</html>
